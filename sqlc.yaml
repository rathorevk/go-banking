version: '2'
plugins:
- name: golang
  wasm:
    url: https://downloads.sqlc.dev/plugin/sqlc-gen-go_1.5.0.wasm
    sha256: 4ca52949f4dc04b55188439f5de0ae20af2a71e3534b87907f2a7f466bda59ec
sql:
- schema: ./app/database/migrations
  queries: ./app/database/query
  engine: postgresql
  codegen:
  - plugin: golang
    out: ./app/database/sqlc
    options:
      package: sqlc
      sql_package: pgx/v5
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
      emit_empty_slices: true
      overrides:
        - db_type: "pg_catalog.numeric"
          go_type: "float64"

   